<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">Create new Task</h1>
    <input type="text" name="" id="" class="input has-background-light is-medium" placeholder="Enter task..." #taskTitleInput>
    <div class="buttons is-right">
      <button class="button is-medium mt-5" routerLink="/">Cancel</button>
      <button class="button is-primary has-text-white is-medium mt-5" (click)="createTask(taskTitleInput.value)">
        Create
      </button>
    </div>
  </div>
</div>
