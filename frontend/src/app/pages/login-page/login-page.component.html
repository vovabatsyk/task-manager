<div class="centered-content">
  <div class="white-box">
    <h2 class="title has-text-primary">Login</h2>
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input #emailInput class="input" type="email" placeholder="Email"/>
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input #passwordInput class="input" type="password" placeholder="Password"/>
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field is-pulled-right">
      <p class="control">
        <button class="button is-success" (click)="onLoginButtonClick(emailInput.value, passwordInput.value)">Login
        </button>
      </p>
    </div>
  </div>
</div>
