<div class="centered-content">
  <div class="task-manager-container">
    <div class="sidebar has-background-white">
      <h1 class="title has-text-primary">Lists</h1>
      <div class="list-menu">
        <a
          href="#"
          class="list-menu-item"
          *ngFor="let list of lists"
          [routerLink]="['/lists', list._id]"
          routerLinkActive="is-active"
        >
          <p>{{ list.title }}</p>
        </a>
      </div>
      <button class="button is-primary has-text-white" routerLink="/new-list">
        + New List
      </button>
    </div>

    <div class="task-list-container has-background-white-ter">
      <div *ngIf="tasks; else noTasks">
        <div class="top-bar">
          <h1 class="title has-text-primary">Tasks</h1>
          <div class="dropdown is-hoverable is-right">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true">
                <span class="icon is-small">
                 <i class="fas fa-cog" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu4" role="menu">
              <div class="dropdown-content">
                <a routerLink="edit-list" class="dropdown-item">
                  Edit
                </a>
                <a (click)="onDeleteListClick()" class="dropdown-item has-text-danger">
                  Delete
                </a>
              </div>
            </div>
          </div>
        </div>
        <div
          class="task"
          *ngFor="let task of tasks"
          [ngClass]="{ completed: task.completed }"
        >
          <div class="task-text" (click)="onTaskClick(task)">
            <p>{{ task.title }}</p>
          </div>
          <div class="task-buttons">
            <button class="button is-danger" (click)="onTaskDeleteClick(task._id)">
              <span class="icon"><i class="fas fa-trash"></i></span>
            </button>
          </div>
        </div>

        <h3 class="empty-state-text" *ngIf="tasks.length === 0">There are no tasks here.</h3>

        <button
          class="button circle-add-button has-text-white is-primary"
          routerLink="./new-task"
        >
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <ng-template #noTasks><h3 class="empty-state-text">Please select a list from the sidebar</h3></ng-template>
    </div>
  </div>
</div>
