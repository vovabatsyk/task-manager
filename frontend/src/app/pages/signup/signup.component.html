<div class="centered-content">
  <div class="white-box">
    <h2 class="title has-text-primary">Sign up</h2>
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input #emailInput class="input" type="email" placeholder="Email"/>
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input #passwordInput class="input" type="password" placeholder="Password"/>
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field is-pulled-right">
      <p class="control">
        <button class="button is-success" (click)="onSignupButtonClick(emailInput.value, passwordInput.value)">Ok
        </button>
      </p>
    </div>
    <p>Already got an account? <a routerLink="/login">Log in </a>now!</p>
  </div>
</div>
